apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deployment
  labels:
    app: result-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
        name: myresultapp
    spec:
      containers:
      - name: result-pod
        image: kodekloud/examplevotingapp_result:v1
        ports:
        - containerPort: 80

