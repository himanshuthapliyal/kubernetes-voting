apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-app-deployment
  labels:
    app: woker-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      name: worker-app-pod
      app: demo-app
  template:
    metadata:
      name: worker-app-pod
      labels:
        name: worker-app-pod
        app: demo-app

    spec:
      containers:
      - name: worker-app
        image: kodekloud/examplevotingapp_worker:v1
